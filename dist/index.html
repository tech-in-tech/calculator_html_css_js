<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- full screen div -->
    <div class="flex justify-center items-center w-[100%] h-[100vh] bg-green-100 border-green-950">

        <!-- calc div -->
        <div class=" flex flex-col  justify-between items-center  bg-green-400 rounded-lg border-red-950 w-[400px] h-[600px]">
            
            <!-- div calculation heppans -->

            <div class="w-[80%] flex text-[40px] bg-green-700 rounded-md h-[65px] mt-10 ">
                <h1 id="display" class=""></h1>
            </div>

            <!-- digit div -->

            <div class="flex flex-wrap items-center justify-center  w-[65%] h-[490px]">
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md  " onclick="current_Display  = ''; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">C</h1>
                </div>
                <div class="flex bg-green-700 text-white  justify-center items-centerh-16 w-16 m-2  rounded-md " onclick="current_Display  = current_Display+'1'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">1</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'2'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]" >2</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'+'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">+</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'3'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">3</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'4'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">4</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'-'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">-</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'5'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">5</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'6'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">6</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'*'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">*</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'7'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">7</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'8'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">8</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'/'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">/</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="let result = eval(current_Display);
                current_Display = result;
                document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">=</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'9'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">9</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'0'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px]">0</h1>
                </div>
                <div class="flex bg-green-700 text-white justify-center items-centerh-16 w-16 m-2   rounded-md "onclick="current_Display  = current_Display+'.'; document.querySelector('#display').innerText = current_Display; ">
                    <h1 class="text-[40px] " >.</h1>
                </div>

            </div>
        </div>
    </div>
    <script>
        let current_Display = '';
        document.querySelector('#display').innerText = current_Display

    </script>

</body>
</html>
